{% extends 'base_block.html' %}

{% block title %}
    LoginPage
{% endblock %}

{% block body %}

    <div class="container-fluid">
        <div id="intro" class="row justify-content-center p-5">
            <div class="col-xl-5 col-md-8 p-3">
                <div class="p-5 -item-center col-9">
                  <h1 class="p-3  text-center text-secondary backcolor rounded-5">Connexion</h1>
                </div>
                <form class="text-secondary backcolor  rounded-5 shadow-5-strong p-5" action="{{ url_for('login_post') }}" method="post" >
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Nom d'Utilisateur</label>
                        <input type="text" id="username" class="form-control" name="username" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4"> 
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" name="password" />

                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                          <label class="form-check-label" for="form1Example3">
                            Remember me
                          </label>
                        </div>
                      </div>

                      <div class="col text-center">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                      </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block" name="Connect" >Connection</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
